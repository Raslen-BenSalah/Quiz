<div class="container_add">

    <h1 class="text-center">Modifier mon profil</h1>

    <div class="mt-4">
        <img src="assets/images/profile-1.jpg" alt="">
    </div>

      <form class="mt-5 col-5" style="margin: auto;">
          <div class="form-group">
            <label for="exampleInputEmail1">Numero CIN</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="numero de 8 chiffres...">
          </div>
          
          <div class="form-group mt-4 mb-4">
              <label for="exampleInputEmail1">Mon Nom</label>
              <input type="text" class="form-control"  placeholder="Nom...">
          </div>

          <div class="form-group mt-4 mb-4">
            <label for="exampleInputEmail1">Ma Date De Naissance</label>
            <input type="date" class="form-control" id="exampleInputEmail1" >
          </div>

          <div class="form-group mt-4 mb-4">
            <label for="exampleInputEmail1">Mon E-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

          <div class="form-group mt-4 mb-4">
            <label for="exampleInputEmail1">Mon Mot De Passe</label>
            <input type= {{input_type}} class="form-control" id="password" aria-describedby="passwordHelp">
            <span class="material-icons-sharp eyeicon">
            <p (click)="viewpass()">{{visicon}}</p>
              </span>
          </div>

            <div class="text-center">
              <button type="submit">Confirmer</button>
            </div>
          </form>
</div>

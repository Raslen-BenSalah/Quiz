<div class="container">

    <h1 class="text-center">Modifier un employer</h1>


    <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/sheep-3.jpg" 
    class=" rounded-circle mx-auto d-block" alt="Sheep">

    <div class="container col-6 col-xl-4">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Numero CIN de l'employé</label>
              <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="numero de 8 chiffres...">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">photo d'employé</label>
                <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="numero de 8 chiffres...">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            
            <div class="form-group">
                <label for="exampleInputEmail1">Nom de l'employé</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nom...">
            </div>
    
            <div class="form-group">
                <label for="exampleInputEmail1">Prénom de l'employé</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Prénom...">
            </div>
            
            <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupSelect01">Département</label>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>choisissez</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
            </div>
    
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">poste</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>choisissez</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div> 
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</div>

<div class="container_add">
    <h1 class="text-center">ajouter un test</h1>
    <form>
        <div class="form-group mb-4">
          <label for="exampleInputEmail1">titre du Test</label>
          <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Titre...">
        </div>
        
      </form>
      <div class="text-center">
        <button type="button" (click)="addElement()" class="material-icons-sharp" id="add_btn">add</button>
      </div>
        <div *ngFor="let e of elements">

          <label for="exampleInputEmail1">Question {{e.id}} :</label>
          <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="question...">
          <div *ngFor="let re for rep_elements">
          <div class="reponse">
            <label for="exampleInputEmail1">Reponse :</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Reponse...">
          </div>

        </div>

      </div>
      
      <div class="text-center mt-5">
        <button type="submit">Confirmer Le Test</button>
      </div>


</div>
